<!DOCTYPE html>
<html>
<head>
    <title>Libro de Recetas</title>
</head>
<body>
    <h1>Libro de Recetas</h1>
    <a href="{{ url_for('nueva_receta') }}">Agregar Nueva Receta</a>
    <ul>
        {% for receta in recetas %}
        <li>
            <a href="{{ url_for('ver_receta', receta_id=receta.id) }}">{{ receta.nombre }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
